<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Driver</title>
</head>
<body>
    {% if error %}
        <script>alert("{{ error }}");</script>
    {% endif %}
    <h2>Add a New Driver</h2>
    <form action="/drivers/create" method="post">
        <input type="text" name="name" placeholder="Driver Name" required><br>
        <input type="number" name="age" placeholder="Age" required><br>
        <input type="number" name="total_pole_positions" placeholder="Total Pole Positions"><br>
        <input type="number" name="total_race_wins" placeholder="Total Race Wins"><br>
        <input type="number" name="total_points_scored" placeholder="Total Points Scored"><br>
        <input type="number" name="total_world_titles" placeholder="Total World Titles"><br>
        <input type="number" name="total_fastest_laps" placeholder="Total Fastest Laps"><br>
        <input type="text" name="team" placeholder="Team Name"><br>
        <button type="submit">Add Driver</button>
    </form>
</body>
</html>
