{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <h1 class="text-f1">{% if team %}Update Team{% else %}Create New Team{% endif %}</h1>
    
    {% if error %}
    <div class="alert alert-danger">
        <strong>Error:</strong> {{ error }}
    </div>
    {% endif %}
    
    <div class="card">
        <div class="card-body">
            <form action="{% if team %}/teams/{{ team.id }}{% else %}/teams/create{% endif %}" method="post" class="add-form">
                <div class="mb-3">
                    <label for="name" class="form-label">Team Name:</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ team.name if team else '' }}" 
                           {% if team %}readonly{% endif %} required>
                    <div class="form-text">Full name of the Team{% if team %} (Cannot be changed after creation){% endif %}</div>
                </div>
                
                <div class="mb-3">
                    <label for="total_pole_positions" class="form-label">Total Pole Positions:</label>
                    <input type="number" class="form-control" id="total_pole_positions" name="total_pole_positions" min="0" required 
                           value="{{ team.total_pole_positions if team else '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="total_race_wins" class="form-label">Total Race Wins:</label>
                    <input type="number" class="form-control" id="total_race_wins" name="total_race_wins" min="0" required 
                           value="{{ team.total_race_wins if team else '' }}">
                </div>

                <div class="mb-3">
                    <label for="year_founded" class="form-label">Year Founded:</label>
                    <input type="number" class="form-control" id="year_founded" name="year_founded" min="1900" required 
                           value="{{ team.year_founded if team else '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="total_constructor_titles" class="form-label">Total Constructor Titles:</label>
                    <input type="number" class="form-control" id="total_constructor_titles" name="total_constructor_titles" min="0" required 
                           value="{{ team.total_constructor_titles if team else '' }}">
                </div>
                
                <div class="mb-3">
                    <label for="previous_season_position" class="form-label">Total Fastest Laps:</label>
                    <input type="number" class="form-control" id="previous_season_position" name="previous_season_position" min="0" required 
                           value="{{ team.previous_season_position if team else '' }}">
                </div>
                
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-danger">{% if team %}Update Team{% else %}Create Team{% endif %}</button>
                    <a href="/teams" class="btn btn-secondary">Cancel</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
